<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - Access Denied</title>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen antialiased">
    <div class="text-center bg-gray-800 p-8 sm:p-12 rounded-xl shadow-2xl max-w-md mx-4 border border-gray-700">
        <!-- Shield Icon -->
        
        <!-- Main Heading -->
        <h1 class="text-4xl font-bold text-red-400 mb-2">Access Denied</h1>
        
        <!-- Subheading -->
        <p class="text-lg text-gray-300 mb-6">Your request has been blocked by our security firewall.</p>
        
        <!-- Explanation -->
        <p class="text-gray-400">A potential security threat was detected in your request. This action has been logged for security purposes.</p>
    </div>
</body>
</html>
